<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Table</title>
</head>
<body>
    <img src="../images/invoiceTable.png" width="50%" height="450px">

    
    <hr>
    <table border="" width="50%">
        <tr>
            <td rowspan="3">hello</td>
            <td rowspan="2">hello</td>
            <td>hello</td>
        </tr>
        <tr>
            <td>hello</td>
        </tr>
        <tr>
            <td rowspan="2">hello</td>
            <td>hello</td>
        </tr>
        <tr>
            <td rowspan="3">hello</td>
            <td>hello</td>
        </tr>
        <tr>
            <td rowspan="2">hello</td>
            <td>hello</td>
        </tr>
        <tr>
            <td>hello</td>
        </tr>
        
    </table>
    <hr>

   
    <table border="" width="60%" height="300px">
        <tr>
            <td rowspan="3">text</td>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td rowspan="2" height="40px">test</td>
            <td>test</td>
            <td>test</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">test</td>
        </tr>
        <tr>
            <td height="100px">test</td>
            <!-- <td colspan="2">test</td> -->
        </tr>
        
    </table>
   
</body>
</html>
