<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML layout</title>
</head>
<body>
    <img src="../images/HtmlLayout.png" alt="">
    <hr>
    <table border="" width="15%" heigth="200px" style="text-align: center;" cellspacing="0">
        <tr>
            <td colspan="2">&lt;header&gt;</td>
        </tr>
        <tr>
            <td colspan="2">&lt;nav&gt;</td>
        </tr>
        <tr>
            <td>&lt;section&gt;</td>
            <td rowspan="2">&lt;aside&gt;</td>
        </tr>
        <tr>
            <td>&lt;article&gt;</td>
        </tr>
        <tr>    
            <td colspan="2">&lt;footer&gt;</td>
        </tr>
    </table>
</body>
</html>
