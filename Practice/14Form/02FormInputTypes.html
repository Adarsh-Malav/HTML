<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Type</title>
</head>
<body>
    <fieldset>
        <legend>Form Input Type</legend>
        <form action="" method="post">
            <input type="text" placeholder="text" required><br>
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="Password"><br>
            <input type="url" placeholder="URL"><br>
            <input type="tel" placeholder="Tel"><br>
            <input type="number" placeholder="Number"><br>
            <input type="week"><br>
            <input type="month"><br>
            <input type="time"><br>
            <input type="date"><br>
            <input type="datetime"><br>
            <input type="datetime-local"><br>
            <input type="file"><br>
            <input type="image"><br>
            <input type="search" placeholder="search"><br>
            <input type="hidden"><br>
            <input type="range"><br>
            <input type="color"><br>
            <input type="button" value="Anything"><br>
            <input type="reset"><br>
            <input type="submit"><br>
            
        </form>
    </fieldset>

    <hr>

    <fieldset>
        <legend>Form</legend>
        <form action="">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <hr>
             
            <label for="subject">Fav Subject</label>
            <input type="checkbox" name="math" id="math">
            <label for="math">Math</label>
            <input type="checkbox" name="English" id="English">
            <label for="math">English</label>
            <input type="checkbox" name="History" id="History">
            <label for="History">History</label>

            <hr>

            <select name="course" id="course">
                <option value="WD">WD</option>
                <option value="FD">FD</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
            </select>

            <hr>

            <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
    </fieldset>
</body>
</html>
